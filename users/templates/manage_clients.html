<h1>Manage Clients</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <!-- Add more fields as needed -->
    </tr>
  </thead>
  <tbody>
    {% for client in clients %}
    <tr>
      <td>{{ client.id }}</td>
      <td>{{ client.username }}</td>
      <td>{{ client.email }}</td>
      <!-- Add more fields as needed -->
    </tr>
    {% endfor %}
  </tbody>
</table>
