<!-- login.html -->
<form method="post">
  {% csrf_token %}
  <div>
    <label for="id_username">Username:</label>
    {{ form.username }}
  </div>
  <div>
    <label for="id_password">Password:</label>
    {{ form.password }}
  </div>
  {% if form.non_field_errors %}
    <div class="errors">
      {% for error in form.non_field_errors %}
        <p class="error">{{ error }}</p>
      {% endfor %}
    </div>
  {% endif %}
  <button type="submit">Login</button>
</form>
